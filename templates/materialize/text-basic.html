{% load crispy_forms_field %}

{% if field.is_hidden %}
    {{ field }}
{% else %}
<div class="input-field {{ field.classes }}">
    <label for="id_{% if field.id %}{{ field.id }}{% else %}{{ field.name }}{% endif %}">{% if field.label %}{{ field.label}}{% else %}{{ field.name }}{% endif %}</label>
    <input id="id_{% if field.id %}{{ field.id }}{% else %}{{ field.name }}{% endif %}" value='' 
           type="{% if field.type %}{{ field.type}}{% else %}text{% endif %}" class="validate {{ field.input_class }}" name="{{ field.name }}">
</div>
{% endif %}
